<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <table class="table">
            <h3 class="text-center mb-2">All Products</h3>
            <tr>
                {%for c in category%}
              <td>  <a href="{%url 'cat-filter' c.id%}" class="btn btn-outline-info mt-2 mb-2">{{c.category_name}}
            </a></td>
                {%endfor%}
            </tr>
            <tr>
                <th>ProductName</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
            </tr>
            <tr>
                {%for p in data%}
                <td>{{p.product_name}}</td>
                <td>{{p.category_name}}</td>
                <td>{{p.description}}</td>
                <td>{{p.price}}</td>
                <td>
                    <a href="{%url 'product-detail' p.id%} " class="btn btn-outline-success">View</a>
                    <a href="{%url 'product-edit' p.id%}" class="btn btn-outline-info">Update</a>
                    <a href="{%url 'product-delete' p.id%}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
